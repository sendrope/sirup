<html>
<head>
    <script type="text/javascript">
        function isInKodularWebView() {
            var ua = navigator.userAgent || navigator.vendor || window.opera;
            if (/Android/i.test(ua) && ua.includes("wv")) {
                return true;
            }
            else {
                window.location.href = "about:blank"; 
                return false;
            }
        }

        function redirectToLink() {
            if (isInKodularWebView()) {
                var encodedLink = "https://imoviee.com";
                var link = atob(encodedLink);
                window.location.href = link;
            }
        }
    </script>
</head>
<body onload="redirectToLink()">
</body>
</html>
